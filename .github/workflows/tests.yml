# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main", "badge" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-20.04 #ubuntu-latest (22.04) has some issues with our version of playwright

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install deps
      run: npm ci
    - name: Install playwright
      run: npx playwright install-deps
    - name: build
      run: npm run build
    - name: run tests
      id: run-tests
      run: npm run test-all | sed -En "s/(.+):.*([0-9]+) passed.+, ([0-9]+) failed/\1# \2 passed, \3 failed/p"
    - name: debug
      run: echo ${{ steps.run-tests.outputs.stdout }}
    - uses: actions-ecosystem/action-regex-match@v2
      id: regex-match
      with:
        text: ${{ steps.run-tests.outputs.stdout }}
        regex: '^(.+)# (.+)$'
    - name: debug2
      run: echo ${{ teps.regex-match.outputs.group1 }}
    - name: Create Awesome Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: a679662706fd6e691c79282fffa16ada
        filename: informel-tests.json
        label: steps.regex-match.outputs.group1
        message: steps.regex-match.outputs.group2
        color: green
