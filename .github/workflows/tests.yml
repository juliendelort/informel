# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main", "badge" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-20.04 #ubuntu-latest (22.04) has some issues with our version of playwright

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install deps
      run: npm ci
    - name: Install playwright
      run: npx playwright install-deps
    - name: build
      run: npm run build
    - name: run tests
      id: run-tests
      run: npm run test-all | sed -En "s/.*(Chromium|Firefox|Webkit):.*[0-9][0-9]+\/.*[m| ]([0-9]+) passed.*, ([0-9]+) failed/\1_success=\2\n\1_failed=\3/p" >> $GITHUB_OUTPUT
    - name: debug
      run: echo "vals ${{ toJSON(steps.run-tests.outputs) }}"
    - name: Compute totals
      env:
        CHROMIUM_SUCCESS: ${{ steps.run-tests.outputs.Chromium_success }}
        CHROMIUM_FAILED: ${{ steps.run-tests.outputs.Chromium_failed }}
        FIREFOX_SUCCESS: ${{ steps.run-tests.outputs.Firefox_success }}
        FIREFOX_FAILED: ${{ steps.run-tests.outputs.Firefox_failed }}
        WEBKIT_SUCCESS: ${{ steps.run-tests.outputs.Webkit_success }}
        WEBKIT_FAILED: ${{ steps.run-tests.outputs.Webkit_failed }}
      run: |
        echo ::set-env name=CHROMIUM_TOTAL::$(($CHROMIUM_SUCCESS+$CHROMIUM_FAILED))
        echo ::set-env name=FIREFOX_TOTAL::$(($FIREFOX_SUCCESS+$FIREFOX_FAILED))
        echo ::set-env name=WEBKIT_TOTAL::$(($WEBKIT_SUCCESS+$WEBKIT_FAILED))
    - name: Create Awesome Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: a679662706fd6e691c79282fffa16ada
        filename: informel-tests-chromium.json
        label: Chromium
        message: ${{ steps.run-tests.outputs.Chromium_success }}/$CHROMIUM_TOTAL
        color: green
        isError: ${{ fromJSON(steps.run-tests.outputs.Chromium_failed) > 0 }}
